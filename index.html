<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Coda+Caption:wght@800&family=Josefin+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">    
    <title>Generador de memes</title>
</head>
<body>
    <!-- GENERADOR DE MEMES -->
    <!-- Comienzo de header -->
    <header class="header">
        <div class="header-container">
        <h1 class="header-title">Generador de Memes</h1>
        
        <!-- Comienzo del nav -->
            <nav class="nav-header"> 
                <ul class="list-nav-header">
                    <li id="img-nav-header" class="item"><i class="far fa-file-image" class="item"></i> Imagen
                    </li>
                    <li id="text-nav-header" class="item"><i class="fas fa-font"></i> Texto
                    </li>
                    <li id="dark-mood-nav-header" class="item"><i class="far fa-lightbulb"></i> Modo oscuro
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Fin del nav  -->
    </header>
    <!-- Fin del header -->

    <!-- Comienzo del main -->
    <main class="main">
        <!-- Comienzo de section -->
        <section class="section">
            <div class="section-container">
            <article id="first-text-section" class="top-input">TOP TEXT</article>
            <article id="img-center-section" class="img-center-section"></article>
            <article id="second-text-section" class="bottom-input">BOTTOM TEXT</article>
            </div>
        </section>
        <!-- Fin de section -->

        <!-- Boton descarga -->
            <button id="download-meme-button" class="download-button-text"><i class="fas fa-download"></i> Descarga tu meme</button>
        

    </main>
    <!-- Fin del main -->

    <!-- Comienzo de aside -->
    <aside class="aside-panel">

        <!-- Comienzo Formulario Texto -->
    
        <form id="text-form" class="text-form" hidden="">
            <h2 class="aside-title">TEXTO</h2>
                <div class="little-box">
                    <label for="top-input">Superior</label>
                    <textarea name="top-text"
                        id="top-input" 
                        cols="22"
                        rows="2">
                    </textarea>
                    <input type="text" id="top-input" value="TOP TEXT">
                </div>
                <div class="little-box">
                    <input id="top-check-1" type="checkbox">
                    <label for="top-check">Sin texto superior</label>    
                </div>
                <div class="little-box">
                    <label for="bott">Inferior</label>
                    <textarea name="bottom-text"
                        id="top-input" 
                        cols="22"
                        rows="2">
                    </textarea>
                    <input type="text" id="bott" value="BOTTOM TEXT">
                </div>
                <div class="little-box">
                    <input id="top-check-2" type="checkbox">
                    <label for="top-check-2">Sin texto inferior</label>
                </div>
                <div class="little-box">
                    <label for="option">Fuente</label>
                    <select name="option" id="option">
                        <option value="arial" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                        <option value="coda-caption" style="font-family:'Coda Caption', sans-serif;">Coda Caption</option>
                        <option value="abril-fatface" style="font-family: 'Abril Fatface', cursive;">Abril Fatface</option>
                        <option value="bebas-neue" style="font-family: 'Bebas Neue', cursive;">Bebas Neue</option>
                        <option value="impact" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Impact</option>
                        <option value="josefine-sans" style="font-family: 'Josefin Sans', sans-serif;">Josefin Sans</option>
                        <option value="shadows-into-ligth" style="font-family: 'Shadows Into Light', cursive;">Shadows Into Light</option>
                    </select>
                </div>
                <div class="font-button">
                    <input id="input-size" type="number" value="40" min="0" max="50">
                    <button id="left">I</button>
                    <button id="center">C</button>
                    <button id="right">D</button>
                </div>
                <div class="font-button">
                    <label for="color">Color</label>
                    <div class="color-buttons">
                        <input type="color" id="color" value="#000000">
                        <span id="color-text">#000000</span>
                    </div>
                </div>
                <div class="little-box">
                    <label for="back">Fondo</label>
                    <div class="color-buttons">
                        <input type="color" id="fondo" value="#ffffff">
                        <span id="back-color">#ffffff</span>
                    </div>
                </div>
                <div class="little-box">
                    <input type="checkbox" id="transparent">
                    <label for="transparent">Fondo transparente</label>
                </div>
                <div class="little-box">
                    <label>Contorno</label>
                </div>
                <div class="button-contorno">
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
                <div class="little-box">
                    <label for="space">Espaciado</label>
                    <input type="number" id="space" value="17">
                </div>
                <div class="little-box">
                    <label for="interlinear">Interlineado</label>
                    <select name="innterlinear" id="interlinear">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </form>
        <!-- Fin Formulario Texto -->

        <!-- Comienzo Formulario Imagen -->

            <form id="img-form" class="img-form">
                <div class="little-box">
                    <h2 class="aside-title">IMAGEN</h2>
                </div>

                <div class="little-box">
                    <label for="url">URL</label>
                    <input type="url" id="url-img" value="">
                </div>
            <!-- <input type="file" > -->
                <div class="little-box">
                        <label for="img-fondo">Fondo</label>
                        <input type="color" id="img-fondo">
                </div>
                <div class="little-box">
                    <label for="effect">Efecto</label>
                </div>

                <div class="little-box">
                    <select name="effect" id="effect">
                        <option value="#">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>                    
                    </select>
                </div>
                
                <div class="little-box">
                <h3>Filtros</h3>
                <br>
                    
                    <label for="light">Brillo</label>
                    <input type="range" id="light" min="0" max="1" step=".1" value="1">
                </div>
                
                <div class="little-box">
                    <label for="opacity">Opacidad</label>
                    <input type="range" id="opacity" min="0" max="1" step=".1" value="1">
                </div>

                <div class="little-box">    
                <label for="contrast">Contraste</label>
                    <input type="range" id="contrast" min="100" max="1000" step="1" value="100">
                </div>

                <div class="little-box">
                    <label for="blur">Desenfoque</label>
                    <input type="range" id="blur" min="0" max="10" step=".1" value="0">
                </div> 
                
                <div class="little-box">
                    <label for="scale">Escala de grises</label>
                    <input type="range" id="scale" min="0" max="100" step="1" value="0"> 
                </div>

                <div class="little-box">
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="100" step="1" value="0">
                </div>

                <div class="little-box">
                    <label for="hue">Hue</label>
                    <input type="range" id="hue" min="0" max="359" step="1" value="0">
                </div>

                <div class="little-box">
                    <label for="saturation">Saturado</label>
                    <input type="range" id="saturation" min="100" max="1000" step="10" value="100">
                </div>

                <div class="little-box">
                    <label for="negativ">Negativo</label>
                    <input type="range" id="negativ" min="0" max="1" step=".1" value="0">
                </div>

                <div class="little-box">
                    <button id="resetButton">Restablecer</button>
                </div>
            </form>
        
    </aside>
    <!-- Fin de aside -->
    

    <script src="./js/app.js"></script>
</body>
</html>
