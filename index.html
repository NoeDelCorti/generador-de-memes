<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Coda+Caption:wght@800&family=Prompt:wght@300&display=swap" rel="stylesheet"> 
    
    <title>Generador de memes</title>
</head>
<body>
    <!-- GENERADOR DE MEMES -->
    
    <!-- Comienzo de header -->

    <header id="header" class="header">
        <div id="header-container" class="header-container">
            <h1 class="header-title">
                Generador de Memes
            </h1>

        <!-- Comienzo del nav -->

            <nav id="nav-header" class="nav-header"> 
                <ul id="list-nav-header" class="list-nav-header">
                    <li id="img-nav-header" class="item"><i class="far fa-file-image" class="item"></i> Imagen
                    </li>
                    <li id="text-nav-header" class="item"><i class="fas fa-font"></i> Texto
                    </li>
                    <li id="dark-mood-nav-header" class="item"><i class="far fa-lightbulb"></i> Modo oscuro
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Fin del nav  -->

    </header>

    <!-- Fin del header -->

    <!-- Comienzo del main -->

    <main id="main" class="main">
        
        <!-- Comienzo de section -->

        <section id="section" class="section">
            <article id="first-text-section" class="top-input">TOP TEXT</article>
            <article id="img-center-section" class="img-center-section"></article>
            <article id="second-text-section" class="bottom-input">BOTTOM TEXT</article>
        </section>

        <!-- Fin de section -->

        <!-- Boton descarga -->
            
            <button id="download-meme-button" class="download-button-text"><i class="fas fa-download"></i> Descarga tu meme</button>
        
        <!-- Comienzo de aside -->
    
        <aside id="aside-panel" class="aside-panel">

        <!-- Comienzo Formulario Texto -->

        <div class="aside-text-container">
        
            <form id="text-form" class="text-form" hidden="">
            <h2 class="aside-title">TEXTO</h2>
                <div class="little-box">
                    <label for="top-input">Superior</label>
                </div>
                <div class="little-box">
                    <input type="text" id="top-input" class="input-littlebox" value="TOP TEXT" placeholder="TOP TEXT"> 
                </div>
                <div class="little-box">
                    <span>
                        <input id="top-check-1" type="checkbox">
                        <label id="sub-text" for="top-check" class="sub-text">Sin texto superior</label>
                    </span>        
                </div>
                <div class="little-box">
                    <label for="bott">Inferior</label>
                </div>
                <div class="little-box">
                    <input type="text" id="bottom-input" class="input-littlebox" value="BOTTOM TEXT" placeholder="BOTTOM TEXT">
                </div>
                <div class="little-box check-class" >
                    <span>
                        <input id="top-check-2" type="checkbox">
                        <label id="sub-text" for="top-check-2" class="sub-text">Sin texto inferior</label>
                    </span>
                </div>
                <div class="little-box">
                    <label for="option">Fuente</label>
                </div>
                <div class="little-box">
                    <select name="option" id="option" class="options">
                        <option value="arial" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                        <option value="coda-caption" style="font-family:'Coda Caption', sans-serif;">Coda Caption</option>
                        <option value="abril-fatface" style="font-family: 'Abril Fatface', cursive;">Abril Fatface</option>
                        <option value="bebas-neue" style="font-family: 'Bebas Neue', cursive;">Bebas Neue</option>
                        <option value="impact" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Impact</option>
                        <option value="josefine-sans" style="font-family: 'Josefin Sans', sans-serif;">Josefin Sans</option>
                        <option value="shadows-into-ligth" style="font-family: 'Shadows Into Light', cursive;">Shadows Into Light</option>
                    </select>
                </div>
                <div class="font-button direction">
                    <input id="input-size" class="font-size" type="number" value="40" min="0" max="50">
                    <button id="left" class="direction-button">I</button>
                    <button id="center" class="direction-button">C</button>
                    <button id="right" class="direction-button">D</button>
                </div>
                
                <div class="font-button <!-- little-button -->">
                    <label for="color sub-text">Color</label>
                        <input type="color" id="color" class="color-options" value="#000000" placeholder="#000000"> <!-- /// preguntar cómo visualizar el placeholder? /// -->
                    <label for="back sub-text">Fondo</label>
                        <input type="color" id="fondo" class="color-options" value="#ffffff" placeholder="#ffffff"> <!-- /// preguntar cómo visualizar el placeholder? /// -->
                        <br>
                </div>
                <div class="little-box sub-text">
                    <span>
                        <input type="checkbox" id="transparent">
                        <label id="sub-text" for="transparent" class="sub-text">Fondo transparente</label>
                    </span>
                </div>
                <div class="little-box">
                    <label>Contorno</label>
                </div>
                <div class="button-contorno">
                    <button class="background-button">Ninguno</button>
                    <button class="background-button">Claro</button>
                    <button class="background-button">Oscuro</button>
                </div>
                <div class="little-box">
                    <label for="space" >Espaciado</label>
                    <input type="number" id="space" class="little-box" value="17">
                </div>
                <div class="little-box">
                    <label for="interlinear">Interlineado</label>
                    <select name="innterlinear" id="interlinear" class="little-box">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Fin Formulario Texto -->

        <!-- Comienzo Formulario Imagen -->
        <div class="aside-img-container">
            <form id="img-form" class="img-form">
                <div class="little-box">
                    <h2 class="aside-title-img">IMAGEN</h2>
                </div>

                <div class="little-box">
                    <label for="url" class="sub-text-img">URL</label>
                    <input type="url" id="url-img" class="input-littlebox" value="">
                </div>
            <!-- <input type="file" > -->
                <div class="little-box">
                        <label for="img-fondo" class="sub-text-img">Fondo</label>
                        <input type="color" id="img-fondo" class="input-littlebox">
                </div>
                <div class="little-box">
                    <label for="effect" class="sub-text-img">Efecto</label>
                </div>

                <div class="little-box">
                    <select name="effect" id="effect" class="options">
                        <option value="#">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>                    
                    </select>
                </div>
                
                <div class="little-box">
                <h3>Filtros</h3>
                    
                    <label for="light" class="sub-text-img">Brillo</label>
                    <input type="range" id="light" min="0" max="1" step=".1" value="1">
                </div>
                
                <div class="little-box">
                    <label for="opacity">Opacidad</label>
                    <input type="range" id="opacity" min="0" max="1" step=".1" value="1">
                </div>

                <div class="little-box">    
                <label for="contrast">Contraste</label>
                    <input type="range" id="contrast" min="100" max="1000" step="1" value="100">
                </div>

                <div class="little-box">
                    <label for="blur">Desenfoque</label>
                    <input type="range" id="blur" min="0" max="10" step=".1" value="0">
                </div> 
                
                <div class="little-box">
                    <label for="scale">Escala de grises</label>
                    <input type="range" id="scale" min="0" max="100" step="1" value="0"> 
                </div>

                <div class="little-box">
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="100" step="1" value="0">
                </div>

                <div class="little-box">
                    <label for="hue">Hue</label>
                    <input type="range" id="hue" min="0" max="359" step="1" value="0">
                </div>

                <div class="little-box">
                    <label for="saturation">Saturado</label>
                    <input type="range" id="saturation" min="100" max="1000" step="10" value="100">
                </div>

                <div class="little-box">
                    <label for="negativ sub-text">Negativo</label>
                    <input type="range" id="negativ" min="0" max="1" step=".1" value="0">
                </div>

                <div class="little-box">
                    <button id="reset-button" class="reset-button">RESTABLECER</button>
                </div>
            </form>
        </div>
        
    </aside>
    <!-- Fin de aside -->

    </main>
    <!-- Fin del main -->

    
    

    <script src="./js/app.js"></script>
</body>
</html>
