<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Generador de memes</title>
</head>
<body>
    <!-- GENERADOR DE MEMES -->
    <!-- Comienzo de header -->
    <header class="header">
        <h1 class="header-title">GENERADOR DE MEMES</h1>
        
        <!-- Comienzo del nav -->
            <nav class="nav-header"> 
                <ul class="list-nav-header">
                    <li id="img-nav-header"><i class="far fa-file-image"></i>Imagen</li>
                    <li id="text-nav-header"><i class="fas fa-font"></i>Texto</li>
                    <li id="dark-mood-nav-header"><i class="far fa-lightbulb"></i>Modo oscuro</li>
                </ul>
            </nav>
        <!-- Fin del nav  -->
    </header>
    <!-- Fin del header -->

    <!-- Comienzo del main -->
    <main class="main">
        <!-- Comienzo de section -->
        <section class="section">
            <article id="first-text-section" class="top-input">TOP TEXT</article>
            <article class="img-center-section"></article>
            <article id="second-text-section" class="bottom-input">BOTTOM TEXT</article>
        </section>
        <!-- Fin de section -->

        <span>
            <button id="download-meme-button" class="download-button-text">Descarga tu meme</button>
        </span>

    </main>
    <!-- Fin del main -->

    <!-- Comienzo del aside -->
    <aside class="aside-panel">
        <form>
            <h2 class="aside-title">IMAGEN</h2>
                <div>
                    <label for="url">URL</label>
                    <input type="text" id="url-img">
                </div>
                <div>
                    <label for="url">Superior</label>
                    <input type="text" id="top-input" value="TOP TEXT">
                </div>
                <div>
                    <input id="top-check-1" type="checkbox">
                    <label for="top-check">Sin texto superior</label>    
                </div>
                <div>
                    <label for="bott">Inferior</label>
                    <input type="text" id="bott" value="BOTTOM TEXT">
                </div>
                <div>
                    <input id="top-check-2" type="checkbox">
                    <label for="top-check-2">Sin texto inferior</label>
                </div>
                <div>
                    <label for="option">Fuente</label>
                    <select name="option" id="option">
                        <option value="arial">Arial</option>
                        <option value="arial-black">Arial Black</option>
                        <option value="american-typewriter">American Typewriter</option>
                        <option value="andale-mono">Andale Mono</option>
                        <option value="impact">Impact</option>
                        <option class="helvetica" value="helvetica">Helvetica</option>
                    </select>
                </div>
                <div class="font-button">
                    <input id="input-size" type="number" value="40" min="0" max="50">
                    <button id="left">I</button>
                    <button id="center">C</button>
                    <button id="right">D</button>
                </div>
                <div class="font-button">
                    <label for="color">Color</label>
                    <div class="color-buttons">
                        <input type="color" id="color" value="#000000">
                        <span id="color-text">#000000</span>
                    </div>
                </div>
                <div>
                    <label for="back">Fondo</label>
                    <div class="color-buttons">
                        <input type="color" id="fondo" value="#ffffff">
                        <span id="back-color">#ffffff</span>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="transparent">
                    <label for="transparent">Fondo transparente</label>
                </div>
                <div>
                    <label>Contorno</label>
                </div>
                <div class="button-contorno">
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
                <div>
                    <label for="space">Espaciado</label>
                    <input type="number" id="space" value="17">
                </div>
                <div>
                    <label for="interlinear">Interlineado</label>
                    <select name="innterlinear" id="interlinear">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>
        </form>
    </aside>
    <!-- Fin del aside -->
    

    <script src="./js/app.js"></script>
</body>
</html>
