<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Coda+Caption:wght@800&family=Josefin+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <title>Generador de memes</title>
</head>
<body class="dark-mood">
    <!-- GENERADOR DE MEMES -->
    
    <!-- Comienzo de header -->

    <header id="header" class="header">
        <div id="header-container" class="header-container">
            <h1 class="header-title">
                Generador de Memes
            </h1>

        <!-- Comienzo del nav -->

            <nav id="nav-header" class="nav-header"> 
                <ul id="list-nav-header" class="list-nav-header">
                    <li id="img-nav-header" class="item"><i class="far fa-file-image" class="item"></i> Imagen
                    </li>
                    <li id="text-nav-header" class="item"><i class="fas fa-font"></i> Texto
                    </li>
                    <li id="dark-mood-nav-header" class="item change-ligth-mood" onclick="changeLigthMood()"><i class="far fa-lightbulb"></i> Modo Oscuro
                    </li>
                    <li id="ligth-mood-nav-header" class="item change-dark-mood"  onclick="changeDarkMood()"><i class="far fa-lightbulb"></i> Modo Claro
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Fin del nav  -->

    </header>

    <!-- Fin del header -->

    <!-- Comienzo del main -->

    <main id="main" class="main">
        
        <!-- Comienzo de section -->

        <section id="section" class="section">
            <article id="first-text-section"  class="top-input"><p>TOP TEXT</p></article>
            <article id="img-center-section" class="img-center-section"></article>
            <article id="second-text-section" class="bottom-input"><p>BOTTOM TEXT</p></article>
        </section>

        <!-- Fin de section -->

        <!-- Boton descarga -->
            
            <button id="download-meme-button" class="download-button-text"><i class="fas fa-download"></i><p>Descarga tu meme</p></button>
        
        <!-- Comienzo de aside -->
    
        <aside id="aside-panel" class="aside-panel">

        <!-- Comienzo Formulario Texto -->

        <div class="aside-text-container">
        
            <form id="text-form" class="text-form" hidden="">
            <h2 class="aside-title">TEXTO</h2>
                <div class="little-box">
                    <label for="top-input">Superior</label>
                </div>
                <div class="little-box">
                    <input type="text" id="top-input" class="input-littlebox" value="TOP TEXT" placeholder="TOP TEXT"> 
                </div>
                <div class="little-box">
                    <span>
                        <input id="top-check-1" type="checkbox">
                        <label id="sub-text" for="top-check-1" class="sub-text">Sin texto superior</label>
                    </span>        
                </div>
                <div class="little-box">
                    <label for="bott">Inferior</label>
                </div>
                <div class="little-box">
                    <input type="text" id="bott-input" class="input-littlebox" value="BOTTOM TEXT" placeholder="BOTTOM TEXT">
                </div>
                <div class="little-box check-class" >
                    <span>
                        <input id="top-check-2" type="checkbox">
                        <label id="sub-text" for="top-check-2" class="sub-text">Sin texto inferior</label>
                    </span>
                </div>
                <div class="little-box">
                    <label for="option">Fuente</label>
                </div>
                <div class="little-box">
                    <select name="option" id="option" class="options">
                        <option value="Franklin Gothic Medium" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Franklin Gothic Medium</option>
                        <option value="Segoe UI" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Segoe UI</option>
                        <option value="verdana" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Verdana</option>
                        <option value="Trebuchet" style="font-family:Arial, Helvetica, sans-serif">Arial</option>
                        <option value="impact" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                        <option value="Cambria" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Gill Sans</option>
                    </select>
                </div>
                <div class="font-button direction">
                    <input id="input-size" class="font-size" type="number" value="40" min="0" max="50">
                    <button id="left" class="direction-button" onclick="stopDefAction(event);">I</button>
                    <button id="center" class="direction-button" onclick="stopDefAction(event);">C</button>
                    <button id="right" class="direction-button" onclick="stopDefAction(event);">D</button>
                </div>
                
                <div class="font-button <!-- little-button -->">
                    <label for="color" class="sub-text">Color</label>
                        <input type="color" id="color" class="color-options" value="#000000" placeholder="#000000"> <!-- /// preguntar cómo visualizar el placeholder? /// -->
                    <label for="back" class="sub-text"> Fondo</label>
                        <input type="color" id="back" class="color-options" value="#ffffff" placeholder="#ffffff"> <!-- /// preguntar cómo visualizar el placeholder? /// -->
                        <br>
                </div>
                <div class="little-box sub-text">
                    <span>
                        <input type="checkbox" id="transparent">
                        <label id="transparente" for="transparente" class="sub-text">Fondo transparente</label>
                    </span>
                </div>
                <div class="little-box">
                    <label>Contorno</label>
                </div>
                <div class="button-contorno">
                    <button class="background-button" id="none" onclick="stopDefAction(event);">Ninguno</button>
                    <button class="background-button" id="ligth-button" onclick="stopDefAction(event);">Claro</button>
                    <button class="background-button" id="dark-button"  onclick="stopDefAction(event);">Oscuro</button>
                </div>
                <div class="little-box">
                    <label for="space" >Espaciado</label>
                    <input type="number" id="space" class="little-box" value="17">
                </div>
                <div class="little-box">
                    <label for="interlinear">Interlineado</label>
                    <select name="interlinear" id="interlinear" class="little-box">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Fin Formulario Texto -->

        <!-- Comienzo Formulario Imagen -->

        <div class="aside-img-container">
            <form id="img-form" class="img-form">
                <!-- <div class="little-box"> -->
                    <h2 class="aside-title-img">IMAGEN</h2>
                <!-- </div> -->

                <div class="little-box">
                    <label for="url-img" class="sub-text-img">URL</label>
                    <input type="url" id="url-img" class="input-littlebox" value="">
                </div>
            <!-- <input type="file" > -->
                <div class="little-box">
                        <label for="img-fondo" class="sub-text-img">Fondo</label>
                        <input type="color" id="img-fondo" class="input-littlebox">
                </div>
                <div class="little-box">
                    <label for="effect" class="sub-text-img">Efecto</label>
                </div>

                <div class="little-box">
                    <select name="effect" id="effect" class="options">
                        <option value="#">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>                    
                    </select>
                </div>
                
                <div class="little-box">
                <h3>Filtros</h3>
                    
                    <label for="light" class="sub-text-img">Brillo</label>
                    <input type="range" id="light" class="range" min="0" max="1" step=".1" value="1">
                </div>
                
                <div class="little-box">
                    <label for="opacity">Opacidad</label>
                    <input type="range" id="opacity" class="range" min="0" max="1" step=".1" value="1">
                </div>

                <div class="little-box">    
                <label for="contrast">Contraste</label>
                    <input type="range" id="contrast" class="range" min="100" max="1000" step="1" value="100">
                </div>

                <div class="little-box">
                    <label for="blur">Desenfoque</label>
                    <input type="range" id="blur" class="range" min="0" max="10" step=".1" value="0">
                </div> 
                
                <div class="little-box">
                    <label for="grey-scale">Escala de grises</label>
                    <input type="range" id="grey-scale" class="range" min="0" max="100" step="1" value="0"> 
                </div>

                <div class="little-box">
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" class="range" min="0" max="100" step="1" value="0">
                </div>

                <div class="little-box">
                    <label for="hue">Hue</label>
                    <input type="range" id="hue" class="range" min="0" max="359" step="1" value="0">
                </div>

                <div class="little-box">
                    <label for="saturation">Saturado</label>
                    <input type="range" id="saturation" class="range" min="100" max="1000" step="10" value="100">
                </div>

                <div class="little-box">
                    <label for="negativ">Negativo</label>
                    <input type="range" id="negativ" class="range" min="0" max="1" step=".1" value="0">
                </div>

                <div class="little-box">
                    <button id="reset-button" class="reset-button">RESTABLECER</button>
                </div>
            </form>
        </div>
        
    </aside>
    <!-- Fin de aside -->

    </main>
    <!-- Fin del main -->

    
    

    <script src="./js/app.js"></script>
</body>
</html>
